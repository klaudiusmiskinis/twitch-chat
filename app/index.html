<!DOCTYPE html>
<html lang="es" translate="no" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="./responsive.css" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row p-2" id="header">
            <div class="col">
                <h4 id="titulo">Twitch chat</h4>
            </div>
            <div class="col mt-2">
                <input class="form-control form-control-sm" placeholder="Introduce el nombre del canal" id="nombre">
            </div>
            <div class="col mt-2">
                <button class="btn btn-sm" id="cambiar">Cambiar</button>
                <button class="btn btn-sm" id="bug">Reiniciar</button>
                <button class="btn btn-sm" id="descargar">Descargar JSON</button>
            </div>
            <div class="row">
                <p>Contador de mensaje:<span id="contador"></span></p>
                <p id="watchers" class="mt-1"></p>
                <p id="status" class="mt-1"></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="overflow-auto align-self-center p-3 my-5 col-12 rounded shadow" id="chat"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
